spring:
  application:
    name: lottery-eureka
  profiles:
    active: peer3

security:
  basic:
    enabled: true
  user:
    name: root
    password: 123456

server:
  undertow:
     worker-threads: 20
     buffer-size: 512
     io-threads: 2
  compression:
    enabled: true
    mime-types: text/xml,text/css,text/plain,application/xml,application/json,application/javascript
    min-response-size: 1024

## LOGGING
logging:
  path: F://log
  config: classpath:config/logback.xml
  level:
    application: INFO
    com.netflix: WARN
    druid.sql: WARN
    com.github.chengbin: INFO
    org.apache.http: WARN
    org.hibernate: WARN
    org.springframework: WARN
    org.springframework.boot: WARN
    org.thymeleaf: WARN





